<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">

            <!--/*@thymesVar id="LoginData" type="Logi"*/-->
            <h1 class="text-center">Register here</h1>
            <form th:action="@{/process}" method="post" th:object="${loginData}">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>

                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:value="${loginData.username}">
                    <p th:each="e: ${#fields.errors('username')}" th:text="${e}"></p>
                      </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputPassword1" th:value="${loginData.email}">
                    <p th:each="e: ${#fields.errors('email')}" th:text="${e}"></p>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" name="agreed" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>



        </div>

    </div>

</div>



</body>
</html>
